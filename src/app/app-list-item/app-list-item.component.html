<div *ngIf="cards.length != 0" id="cards">
    <li *ngFor="let card of cards" id={{card.id}}>
        <div class="list-number">
            <h1>{{ card.cardNumber }}</h1>
        </div>
        <div class="list-button">
            <button (click)="removeCard(card)">
                X
            </button>
        </div>
    </li>
</div>
